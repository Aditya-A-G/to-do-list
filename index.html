<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="pop-up" id="popUp">
      <span class="close closeTaskForm">x</span>

      <form id="taskForm">
        <label for="name" class="input">
          <span>Title</span>
          <input type="text" id="name" required />
        </label>

        <label for="note" class="input">
          <span>Note</span>
          <input type="text" id="note" required />
        </label>

        <label for="date" class="input">
          <span>Due Date</span>
          <input id="date" type="date" required />
        </label>

        <div class="priority">
          <p>Priority:</p>
          <label for="low">
            <input type="radio" id="low" name="priority" value="Low" required />
            <span> Low</span> </label
          ><br />

          <label for="medium">
            <input
              type="radio"
              id="medium"
              name="priority"
              value="Medium"
              required
            />
            <span> Medium</span> </label
          ><br />

          <label for="high">
            <input
              type="radio"
              id="high"
              name="priority"
              value="High"
              required
            />
            <span> High </span>
          </label>
        </div>

        <div class="status input">
          <span>Completed:</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="wrapper submit">
          <button id="taskSubmit">Add Task</button>
        </div>
      </form>
    </div>

    <div class="pop-up" id="projectPopUp">
      <span class="close closeProjectForm">x</span>

      <form method="post">
        <label for="projectName" class="input">
          <span>Title</span>
          <input type="text" id="projectName" required />
        </label>

        <div class="wrapper submit">
          <button id="projectSubmit" type="submit">Add Project</button>
        </div>
      </form>
    </div>

    <div class="main">
      <div class="options">
        <button class="button createProject">Create Project</button>
        <button class="button addTask">Add Task</button>
      </div>
      <div class="content">
        <div class="leftSection">
          <p>Projects:-</p>
          <div class="projects"></div>
        </div>
        <div class="info">
          <div class="tasks"></div>
        </div>
      </div>
    </div>
  </body>
</html>
